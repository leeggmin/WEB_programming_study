<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="txtContainer"></div>
    <button class="btnOk">추가</button> <button class="btnShow">출력</button>
    <script>
      function handleOkClick() {
        var btnCount = 1;
        return () => {
          const container = document.getElementById("txtContainer");
          const divData = document.getElementById("div");
          const inputData = document.getElementById("input");
          inputData.className = "input_data_" + btnCount;
          divData.appendChild(inputData);
          container.appendChild(divData);
          btnCount++;
        };
      }

      function onLoadData() {
        const btnOk = document.querySelector(".btnOk");
        btnOk.onclick = handleOkClick();
        const btnShow = document.querySelector(".btnShow");
        btnShow.onclick = () => {
          const alam = document.querySelector("#txtContainer");
          if (alam.hasChildNodes) {
            [...alam.children].forEach((el) =>
              console.log(el.children[0].value)
            );
          }
        };
      }
    </script>
  </body>
</html>
