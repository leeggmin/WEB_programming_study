<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="form1">
      <table>
        <tr>
          <th colspan="2">회원기본정보</th>
        </tr>
        <tr>
          <th><em>아이디</em></th>
          <th>
            <input type="text" id="user_id" size="30" autofocus required />
            4~12자의 영문 대소문자와 숫자로만 입력
          </th>
        </tr>
        <tr>
          <th><em>비밀번호</em></th>
          <th>
            <input
              type="password"
              id="user_pw"
              placeholder="4~12자의 영문 대소문자와 숫자로만 입력"
              size="30"
              required
            />
          </th>
        </tr>
        <tr>
          <th><em>비밀번호확인</em></th>
          <th>
            <input
              type="password"
              id="user_pw_check"
              placeholder="4~12자의 영문 대소문자와 숫자로만 입력"
              size="30"
              required
            />
          </th>
        </tr>
        <tr>
          <th>메일주소</th>
          <th>
            <input type="text" id="email" size="30" />
            <input
              type="text"
              id="domain"
              readonly
              value="@domain.com"
              size="30"
            />
          </th>
        </tr>
        <tr>
          <th>연락처</th>
          <th>
            <input
              type="tel"
              id="phone"
              placeholder="하이픈(-)을 빼고 입력해주세요"
              size="30"
            />
          </th>
        </tr>
        <tr>
          <th>수신여부</th>
          <th>
            <input type="radio" name="sub" value="yes" />수신
            <input type="radio" name="sub" value="no" checked />수신거부
          </th>
        </tr>
        <tr>
          <th>이름</th>
          <th><input type="text" id="name" size="30" /></th>
        </tr>
      </table>
      <br />
      <table>
        <tr>
          <th colspan="4">개인신상정보</th>
        </tr>
        <tr>
          <th>주민등록번호</th>
          <th>
            <input type="text" id="human_number" size="30" /> 예 1234561234567
          </th>
          <th>생일</th>
          <th>
            <select name="year" id="year">
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
            </select>
            년
            <select name="month" id="month">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            월
            <select name="day" id="day">
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
            일
          </th>
        </tr>
        <tr>
          <th>가족수</th>
          <th>
            <input type="number" name="family" id="family" min="1" max="10" />
          </th>
          <th>미팅일자</th>
          <th><input type="date" name="" id="" min="2023-03-22" max="" /></th>
        </tr>
        <tr>
          <th>가입경로</th>
          <th>
            <input type="text" list="route" />
            <datalist id="route">
              <option value="google">google</option>
              <option value="naver">naver</option>
              <option value="instagram">instagram</option>
            </datalist>
          </th>
          <th>관심분야</th>
          <th>
            <input type="checkbox" value="computer" id="tag" checked />컴퓨터
            <input type="checkbox" value="internet" id="tag" />인터넷
            <input type="checkbox" value="trip" id="tag" />여행
            <input type="checkbox" value="movie" id="tag" />영화감상
            <input type="checkbox" value="music" id="tag" />음악감상
          </th>
        </tr>
        <tr>
          <th>자기소개</th>
          <th colspan="3">
            <textarea name="intro" id="intro" cols="50" rows="5"></textarea>
          </th>
        </tr>
        <tr>
          <th>첨부파일</th>
          <th colspan="3">
            <input type="file" name="add_file" id="add_file" /><br />
          </th>
        </tr>
      </table>
      <br />
      <input type="hidden" id="hide" value="너무 귀찮다 ㅜㅜ" />
      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input
        type="button"
        value="팝업창열기"
        onclick="window.open('index.html')"
      />
      <input
        type="button"
        value="아이디알기"
        onclick="alert(form1.user_id.value)"
      />
      <input type="button" value="메일주소로그남기기" />
      <input type="image" src="img/button.png" alt="spring" />
      <input type="button" value="완료" onclick="alert(form1.hide.value)" />
    </form>
  </body>
</html>
