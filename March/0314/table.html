<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;   
        }
        th, td {
		padding: 15px;
	    }
        </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>

                <th>금</th>
            </tr>
            <tr>
                <th>1</th>
                <th rowspan="2">a</th>
                <th>b</th>
                <th>c</th>
                <th rowspan="3">d</th>
                <th>e</th>
            </tr>
            <tr>
                <th>2</th>
                <th rowspan="2">b</th>
                <th>c</th>
                <th>e</th>
            </tr>
            <tr>
                <th>3</th>
                <th>a</th>
                <th>c</th>
                <th>e</th>
            </tr>
                <th>4</th>
                <th rowspan="2" colspan="5">a</th>
            </tr>
            <tr>
                <th>5</th>
            </tr>
        </table>
    </center>
</body>
</html>
