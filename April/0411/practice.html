<!DOCTYPE html>
<html lang="en">
  <body>
    <form action="index.html" name="form1" id="form1" method="get">
      <table border="1" width="100%">
        <tr>
          <th colspan="2" bgcolor="yellow">회원기본정보</th>
        </tr>
        <tr>
          <th bgcolor="yellow"><em>아이디</em></th>
          <td>
            <input
              type="text"
              name="id"
              id="id"
              maxlength="30"
              size="30"
              autofocus
              required
            />
            4~12자의 영문 대소문자와 숫자로만 입력
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow"><em>비밀번호</em></th>
          <td>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="4~12자의 대소문자와 숫자로 입력"
              maxlength="30"
              size="30"
              required
            />
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow"><em>비밀번호확인</em></th>
          <td>
            <input
              type="password"
              name="check_pw"
              id="check_pw"
              placeholder="4~12자의 대소문자와 숫자로 입력"
              maxlength="30"
              size="30"
              required
            />
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">메일주소</th>
          <td>
            <input
              type="text"
              name="email"
              id="email"
              maxlength="30"
              size="30"
            />
            <input
              type="text"
              name="domain.com"
              id="domain.com"
              size="30"
              readonly
              value="@domain.com"
            />
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">연락처</th>
          <td>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="하이픈(-)을 빼고 입력해주세요"
              maxlength="30"
              size="30"
            />
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">수신여부</th>
          <td>
            <input type="radio" name="sub" id="sub_yes" value="yes" />수신
            <input
              type="radio"
              name="sub"
              id="sub_no"
              value="no"
              checked
            />수신거부
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">이름</th>
          <td>
            <input type="text" name="name" id="name" size="30" maxlength="30" />
          </td>
        </tr>
      </table>
      <br />
      <table width="100%" border="1">
        <tr>
          <th colspan="4" bgcolor="yellow">개인신상정보</th>
        </tr>
        <tr>
          <th bgcolor="yellow">주민등록번호</th>
          <td>
            <input
              type="text"
              name="human_num"
              id="human_num"
              size="30"
              maxlength="30"
            />
            예&#41; 1234561234567
          </td>
          <th bgcolor="yellow">생일</th>
          <td>
            <select name="year" id="year">
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            년
            <select name="year" id="month">
              <option value="2">1</option>
              <option value="1">2</option>
            </select>
            월
            <select name="year" id="day">
              <option value="22">22</option>
              <option value="23">23</option>
            </select>
            일
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">가족수</th>
          <td>
            <input
              type="number"
              name="family_count"
              id="family_count"
              max="10"
              min="1"
            />
          </td>
          <th bgcolor="yellow">미팅일자</th>
          <td>
            <input
              type="date"
              name="meeting"
              id="meeting"
              max="2023-03-31"
              min="2023-03-21"
            />
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">가입경로</th>
          <td>
            <input type="text" list="route" />
            <datalist id="route">
              <option value="google">구글</option>
              <option value="naver">네이버</option>
            </datalist>
          </td>
          <th bgcolor="yellow">관심분야</th>
          <td>
            <input
              type="checkbox"
              name="tag"
              id="computer"
              value="computer"
              checked
            />
            컴퓨터
            <input type="checkbox" name="tag" id="internet" value="internet" />
            인터넷
            <input type="checkbox" name="tag" id="trip" value="trip" />
            여행
            <input type="checkbox" name="tag" id="movie" value="movie" />
            영화감상
            <input type="checkbox" name="tag" id="music" value="music" />
            음악감상
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">자기소개</th>
          <td colspan="3">
            <textarea
              name="introduce"
              id="introduce"
              cols="40"
              rows="5"
              maxlength="50"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th bgcolor="yellow">첨부파일</th>
          <td colspan="3">
            <input type="file" name="add_file" id="add_file" />
          </td>
        </tr>
      </table>
      <br />
      <center>
        <input type="submit" value="회원가입" />
        <input type="reset" value="다시입력" />
        <a href="index.html" target="_blank"
          ><input type="button" value="팝업창열기" onclick=""
        /></a>
        <input
          type="button"
          value="아이디알기"
          onclick="alert(form1.id.value)"
        />
        <input type="button" value="메일주소로그남기기" />
        <input type="hidden" value="test입니다" id="test" name="test" />
        <input type="image" src="images/bg2.png" alt="" />
        <input type="button" value="완료" onclick="alert(form1.test.value)" />
      </center>
    </form>
  </body>
</html>
