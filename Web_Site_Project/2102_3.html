    <link rel="stylesheet" type="text/css" href="2102.css" />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <center>
          <img src="./img/logo.png" id="logo" />
        </center>
      </div>
      <nav>
        <center>
          <ul>
            <li><a href="./2102_1.html">학교소개</a></li>
            <li><a href="./2102_2.html">학반소개</a></li>
            <li><a id="thisClick" href="./2102_3.html">방명록</a></li>
          </ul>
        </center>
      </nav>
    </header>
    <div class="guestBookContent">
      <p class="guestBookTitle">방명록 정보 입력</p>
      <form>
        <label for="name" class="guestBookInfo">성명</label>
        <input
          type="text"
          id="name"
          required
          class="guestBookInput"
        /><br /><br />

        <label for="email" class="guestBookInfo">이메일</label>
        <input
          type="email"
          id="email"
          required
          class="guestBookInput"
        /><br /><br />

        <label for="visit-date" class="guestBookInfo">방문일</label>
        <input
          type="date"
          id="visit-date"
          required
          class="guestBookInput"
        /><br /><br />

        <label for="message" class="guestBookInfo">내용</label>
        <textarea id="message" required class="guestBookInput"></textarea
        ><br /><br />

        <center>
          <input id="submitBtn" type="submit" value="제출하기" />
        </center>
      </form>
    </div>
